name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            lfs: true
            token: ${{secrets.commit_secret}}
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.5'
      - run: flutter pub get
      - run: flutter build web
      - run: |
          cd build/web
          git init
          git config --global user.email gajjarjay52@gmail.com
          git config --global user.name j-j-gajjar
          git status
          git remote -v
          git remote add origin https://${{secrets.commit_secret}}@github.com/j-j-gajjar/Mathematics.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
